name: Deploy Node.js App to EC2

on:
  push:
    branches:
      - main # Runs on every push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project (if applicable)
        run: |
          if [ -f package.json ] && grep -q "\"build\"" package.json; then
            npm run build
          else
            echo "No build script found, skipping build..."
          fi

      - name: Deploy to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "Connecting to EC2 and deploying..."

          # Save the SSH key
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Copy files to EC2 (use rsync for efficiency)
          rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./ $EC2_USER@$EC2_HOST:/home/$EC2_USER/app/

          # Connect and restart app using PM2
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            cd ~/app
            npm install --production
            if ! command -v pm2 >/dev/null 2>&1; then
              sudo npm install -g pm2
            fi
            pm2 stop all || true
            pm2 start app.js --name "my-node-app"
            pm2 save
            sudo systemctl restart nginx || true
          EOF

          echo "âœ… Deployment complete!"
